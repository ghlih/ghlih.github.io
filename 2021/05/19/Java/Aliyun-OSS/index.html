ntent" lang="zh-CN"><link itemprop="mainEntityOfPage" href="http://ghlih.github.io/2021/05/19/Java/Aliyun-OSS/"><span hidden itemprop="author" itemscope itemtype="http://schema.org/Person"><meta itemprop="image" content="/images/avatar.gif"><meta itemprop="name" content="lih"><meta itemprop="description" content=""></span><span hidden itemprop="publisher" itemscope itemtype="http://schema.org/Organization"><meta itemprop="name" content="小记"></span><header class="post-header"><h1 class="post-title" itemprop="name headline">Aliyun OSS</h1><div class="post-meta-container"><div class="post-meta"><span class="post-meta-item"><span class="post-meta-item-icon"><i class="far fa-calendar"></i> </span><span class="post-meta-item-text">发表于</span> <time title="创建时间：2021-05-19 00:00:00" itemprop="dateCreated datePublished" datetime="2021-05-19T00:00:00+08:00">2021-05-19</time> </span><span class="post-meta-item"><span class="post-meta-item-icon"><i class="far fa-calendar-check"></i> </span><span class="post-meta-item-text">更新于</span> <time title="修改时间：2021-08-22 08:34:28" itemprop="dateModified" datetime="2021-08-22T08:34:28+08:00">2021-08-22</time> </span><span class="post-meta-item"><span class="post-meta-item-icon"><i class="far fa-folder"></i> </span><span class="post-meta-item-text">分类于</span> <span itemprop="about" itemscope itemtype="http://schema.org/Thing"><a href="/categories/Tech/" itemprop="url" rel="index"><span itemprop="name">Tech</span></a> </span></span><span class="post-meta-item" title="阅读次数" id="busuanzi_container_page_pv"><span class="post-meta-item-icon"><i class="far fa-eye"></i> </span><span class="post-meta-item-text">阅读次数：</span> <span id="busuanzi_value_page_pv"></span></span></div></div></header><div class="post-body" itemprop="articleBody"><p>AliyunOSS 使用方法</p><p>pom.xml</p><figure class="highlight xml"><table><tr><td class="code"><pre><span class="line"><span class="comment">&lt;!-- https://mvnrepository.com/artifact/com.aliyun.oss/aliyun-sdk-oss --&gt;</span></span><br><span class="line">       <span class="tag">&lt;<span class="name">dependency</span>&gt;</span></span><br><span class="line">           <span class="tag">&lt;<span class="name">groupId</span>&gt;</span>com.aliyun.oss<span class="tag">&lt;/<span class="name">groupId</span>&gt;</span></span><br><span class="line">           <span class="tag">&lt;<span class="name">artifactId</span>&gt;</span>aliyun-sdk-oss<span class="tag">&lt;/<span class="name">artifactId</span>&gt;</span></span><br><span class="line">           <span class="tag">&lt;<span class="name">version</span>&gt;</span>3.9.1<span class="tag">&lt;/<span class="name">version</span>&gt;</span></span><br><span class="line">       <span class="tag">&lt;/<span class="name">dependency</span>&gt;</span></span><br></pre></td></tr></table></figure><p><escape><span id="more"></span></escape></p><p>application.yml</p><figure class="highlight yaml"><table><tr><td class="code"><pre><span class="line"><span class="attr">aliyun:</span></span><br><span class="line">  <span class="attr">oss:</span></span><br><span class="line">    <span class="attr">access-key-id:</span> </span><br><span class="line">    <span class="attr">access-key-secret:</span> </span><br><span class="line">    <span class="attr">bucket-domain:</span> </span><br><span class="line">    <span class="attr">bucket-name:</span> <span class="string">hual</span></span><br><span class="line">    <span class="attr">end-point:</span> </span><br></pre></td></tr></table></figure><p>OSSProperites.class</p><figure class="highlight java"><table><tr><td class="code"><pre><span class="line"><span class="meta">@Data</span></span><br><span class="line"><span class="meta">@NoArgsConstructor</span></span><br><span class="line"><span class="meta">@AllArgsConstructor</span></span><br><span class="line"><span class="meta">@Component</span></span><br><span class="line"><span class="meta">@ConfigurationProperties(prefix = &quot;aliyun.oss&quot;)</span></span><br><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">OSSProperties</span> </span>&#123;</span><br><span class="line">    <span class="keyword">private</span> String endPoint;</span><br><span class="line">    <span class="keyword">private</span> String bucketName;</span><br><span class="line">    <span class="keyword">private</span> String accessKeyId;</span><br><span class="line">    <span class="keyword">private</span> String accessKeySecret;</span><br><span class="line">    <span class="keyword">private</span> String bucketDomain;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure><figure class="highlight java"><table><tr><td class="code"><pre><span class="line"><span class="function"><span class="keyword">public</span> <span class="keyword">static</span> RespBean <span class="title">uploadFileToOss</span><span class="params">(</span></span></span><br><span class="line"><span class="params"><span class="function">            String endpoint,</span></span></span><br><span class="line"><span class="params"><span class="function">            String accessKeyId,</span></span></span><br><span class="line"><span class="params"><span class="function">            String accessKeySecret,</span></span></span><br><span class="line"><span class="params"><span class="function">            String bucketName,</span></span></span><br><span class="line"><span class="params"><span class="function">            String bucketDomain,</span></span></span><br><span class="line"><span class="params"><span class="function">            InputStream inputStream,</span></span></span><br><span class="line"><span class="params"><span class="function">            String originalName</span></span></span><br><span class="line"><span class="params"><span class="function">    )</span></span>&#123;</span><br><span class="line"></span><br><span class="line">        <span class="comment">//创建OSSClient实例</span></span><br><span class="line">        OSS ossClient = <span class="keyword">new</span> OSSClientBuilder().build(endpoint, accessKeyId, accessKeySecret);</span><br><span class="line"></span><br><span class="line">        <span class="comment">//生成上传文件的目录</span></span><br><span class="line">        String folderName = <span class="keyword">new</span> SimpleDateFormat(<span class="string">&quot;yyyyMMdd&quot;</span>).format(<span class="keyword">new</span> Date());</span><br><span class="line"></span><br><span class="line">        <span class="comment">// 生成上传文件在OSS服务器上保存时的文件名</span></span><br><span class="line">        <span class="comment">// 原始文件名：beautfulgirl.jpg</span></span><br><span class="line">        <span class="comment">// 生成文件名：wer234234efwer235346457dfswet346235.jpg</span></span><br><span class="line">        <span class="comment">// 使用UUID生成文件主体名称</span></span><br><span class="line">        String fileMainName = UUID.randomUUID().toString().replace(<span class="string">&quot;-&quot;</span>, <span class="string">&quot;&quot;</span>);</span><br><span class="line"></span><br><span class="line">        <span class="comment">// 从原始文件名中获取文件扩展名</span></span><br><span class="line">        String extensionName = originalName.substring(originalName.lastIndexOf(<span class="string">&quot;.&quot;</span>));</span><br><span class="line"></span><br><span class="line">        <span class="comment">// 使用目录、文件主体名称、文件扩展名称拼接得到对象名称</span></span><br><span class="line">        String objectName = folderName + <span class="string">&quot;/&quot;</span> + fileMainName + extensionName;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">try</span> &#123;</span><br><span class="line">            <span class="comment">// 调用OSS客户端对象的方法上传文件并获取响应结果数据</span></span><br><span class="line">            PutObjectResult putObjectResult = ossClient.putObject(bucketName, objectName, inputStream);</span><br><span class="line"></span><br><span class="line">            <span class="comment">// 从响应结果中获取具体响应消息</span></span><br><span class="line">            ResponseMessage responseMessage = putObjectResult.getResponse();</span><br><span class="line"></span><br><span class="line">            <span class="comment">// 根据响应状态码判断请求是否成功</span></span><br><span class="line">            <span class="keyword">if</span>(responseMessage == <span class="keyword">null</span>) &#123;</span><br><span class="line"></span><br><span class="line">                <span class="comment">// 拼接访问刚刚上传的文件的路径</span></span><br><span class="line">                String ossFileAccessPath = bucketDomain + <span class="string">&quot;/&quot;</span> + objectName;</span><br><span class="line"></span><br><span class="line">                <span class="comment">// 当前方法返回成功</span></span><br><span class="line">                <span class="keyword">return</span> RespBean.ok(<span class="string">&quot;更新成功！&quot;</span>,ossFileAccessPath);</span><br><span class="line">            &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">                <span class="comment">// 获取响应状态码</span></span><br><span class="line">                <span class="keyword">int</span> statusCode = responseMessage.getStatusCode();</span><br><span class="line"></span><br><span class="line">                <span class="comment">// 如果请求没有成功，获取错误消息</span></span><br><span class="line">                String errorMessage = responseMessage.getErrorResponseAsString();</span><br><span class="line"></span><br><span class="line">                <span class="comment">// 当前方法返回失败</span></span><br><span class="line">                <span class="keyword">return</span> RespBean.error(<span class="string">&quot;当前响应状态码=&quot;</span>+statusCode+<span class="string">&quot; 错误消息=&quot;</span>+errorMessage);</span><br><span class="line">            &#125;</span><br><span class="line">        &#125; <span class="keyword">catch</span> (Exception e) &#123;</span><br><span class="line">            e.printStackTrace();</span><br><span class="line"></span><br><span class="line">            <span class="comment">// 当前方法返回失败</span></span><br><span class="line">            <span class="keyword">return</span> RespBean.error(e.getMessage());</span><br><span class="line">        &#125; <span class="keyword">finally</span> &#123;</span><br><span class="line"></span><br><span class="line">            <span class="keyword">if</span>(ossClient != <span class="keyword">null</span>) &#123;</span><br><span class="line"></span><br><span class="line">                <span class="comment">// 关闭OSSClient。</span></span><br><span class="line">                ossClient.shutdown();</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br></pre></td></tr></table></figure></div><footer class="post-footer"><div class="post-tags"><a href="/tags/OSS/" rel="tag"># OSS</a> <a href="/tags/Java/" rel="tag"># Java</a> <a href="/tags/Upload/" rel="tag"># Upload</a></div><div class="post-nav"><div class="post-nav-item"><a href="/2021/05/17/Mail/mailbox-port/" rel="prev" title="163 mailbox port"><i class="fa fa-chevron-left"></i> 163 mailbox port</a></div><div class="post-nav-item"><a href="/2021/05/31/Mysql/Mysql-command/" rel="next" title="Mysql command">Mysql command <i class="fa fa-chevron-right"></i></a></div></div></footer></article></div></div></main><footer class="footer"><div class="footer-inner"><div class="copyright">&copy; <span itemprop="copyrightYear">2021</span> <span class="with-love"><i class="fa fa-feather"></i> </span><span class="author" itemprop="copyrightHolder">lih</span></div><div class="busuanzi-count"><span class="post-meta-item" id="busuanzi_container_site_uv"><span class="post-meta-item-icon"><i class="fa fa-user"></i> </span><span class="site-uv" title="总访客量"><span id="busuanzi_value_site_uv"></span> </span></span><span class="post-meta-item" id="busuanzi_container_site_pv"><span class="post-meta-item-icon"><i class="fa fa-eye"></i> </span><span class="site-pv" title="总访问量"><span id="busuanzi_value_site_pv"></span></span></span></div></div></footer><script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js" integrity="sha256-XL2inqUJaslATFnHdJOi9GfQ60on8Wx1C2H8DYiN1xY=" crossorigin="anonymous"></script><script src="/js/comments.js"></script><script src="/js/utils.js"></script><script src="/js/motion.js"></script><script src="/js/schemes/muse.js"></script><script src="/js/next-boot.js"></script><script src="/js/third-party/search/local-search.js"></script><script async src="https://busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script></body></html>
